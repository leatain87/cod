IMGEN_WATERMARK="Image to use for watermark - can be jpg, png or gif. Specify image path relative to the root folder of your site, eg 'images/watermark.png' . If the image is in the default images folder as defined in the imgen component parameters then you can just specify the file name."
IMGEN_WATERMARK_OPACITY="Opacity used for watermark. If your watermark image is already a transparent PNG then this value will be ignored, as the actual alpha transparency will be used, otherwise use a value between 0 and 100"
IMGEN_MINIMAGESIZE="Minimum size of image for which watermark should be displayed - set to 0 or leave blank to watermark all size images."
IMGEN_STRETCHIMAGE="Stretch the watermark image to cover image display."
IMGEN_LEFTPOS="Set the left pixel position of the watermark - use negative numbers to measure from right"
IMGEN_TOPPOS="Set the top pixel position of the watermark - use negative numbers to measure from bottom"